<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Business Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="box box-card">
            <div class="box box-photo"></div>
            <div class="box box-info">
                <div class="box  box-info box-top">
                    <div class="name">
                        <p class="first-name">aleksander</p>
                        <p class="last-name">kowalski</p>
                    </div>
                    <p class="occupation">stanowisko</p>
                </div>
                <div class="box box-info box-bottom">
                    <div class="frame">
                        <div class="address">
                            <p><img src="map-pin.svg" alt="map pin icon"><span>ul. Długa 6, Gdańsk</span></p>
                        </div>
                        <div class="mail">
                            <p><img src="mail.svg" alt="mail icon"><span>aleksanderkowalski@gmail.com</span></p>
                        </div>
                        <div class="phone">
                            <p><img src="phone.svg" alt="phone icon"><span>503 589 132</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
