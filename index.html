<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bussiness Card</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
    </head>
    <body>
        <div class="box box-card">
            <div class="box box-photo"></div>
            <div class="box box-info">
                <div class="box  box-info box-top">
                    <div>
                        <p class="first-name">Aleksander</p>
                        <p class="last-name">KOWALSKI</p>
                    </div>
                    <p class="occupation">STANOWISKO</p>
                </div>
                <div class="box box-info box-bottom">
                    <div class="frame">
                        <div class="address">
                            <p><img src="map-pin.svg"><u>ul. Długa 6, Gdańsk</u></p>
                        </div>
                        <div class="mail">
                            <p><img src="mail.svg"><u>aleksanderkowalski@gmail.com</u></p>
                        </div>
                        <div class="phone">
                            <p><img src="phone.svg"><u>503 589 132</u></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
